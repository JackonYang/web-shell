<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/rainbow/themes/css/blackboard.css" rel="stylesheet">
</head>

<body class="container-xxl">

    <form action="/fileuploader/run" method="post" enctype="multipart/form-data"> {% csrf_token %}

        <div class="mb-3">
            <label for="upload_to" class="form-label"> upload to </label>
            <input type="text" class="form-control" name="upload_to" id="upload_to" value="{{ upload_to }}"
                aria-describedby=" upload_toHelp">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">file</label>
            <input class="form-control" type="file" name="myfile" id="formFile">
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="/static/rainbow/dist/rainbow.min.js"></script>
    <script src="/static/rainbow/src/language/generic.js"></script>
    <script src="/static/rainbow/src/language/shell.js"></script>
</body>

</html>
